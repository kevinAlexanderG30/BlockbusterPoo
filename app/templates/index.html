<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="\static\styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Aguafina+Script" />
    <title>Login In</title>
</head>
<body>
    
      <h1 class="text-center">Blockbuster</h1>
<div class="container pt-3">
  <div class="row justify-content-sm-center">
    <div class="col-sm-6 col-md-4">

      <div class="card border-info text-center">
        <div class="card-header">
          Sign in to continue
        </div>
        <div class="card-body">
          <img src="">Aqui va una imagen
          <h4 class="text-center">Blockbuster App</h4>   
          <form class="form-signin" action="/login" method="post">
            <input type="text" class="form-control mb-2" placeholder="Username" name="username" autocomplete="off" required autofocus>
            <input type="password" class="form-control mb-2" placeholder="Password" name="password" autocomplete="off" required>
            <button class="btn btn-lg btn-primary btn-block mb-1" type="submit">Sign in</button>    
          </form>
        </div>
      </div>
      <a href="/register" class="float-right">Create an account </a>
    </div>
  </div>
</div>
<div class="contenidoGoogle">
  <form action="/login_google" >
    <button id="Button1" class="googleSignIn Googlebutton">
    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/8399/G-on-white.svg" height="45px" alt="Google logo">
    <span class="googleSignIn__text">Sign in with Google</span>
  </button>
  </form>
  

</div>

</body>
